<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main_no_sidebar.html">
<div layout:fragment="myContent" >
    <div class="row">
        <div class="col-sm-8">
            <form action="/addCourses" method="post" class="form">
                <div class="form-group">
                    <label>
                        NAME :
                    </label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>
                        CREDITS :
                    </label>
                    <input type="number" min="0" max="5" name="credits" class="form-control">
                </div>
                <button class="btn btn-success">ADD</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table cellpadding="20" class="table table-stripped">
                <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        NAME
                    </th>
                    <th>
                        CREDITS
                    </th>
                    <th>
                        EDIT
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "i : ${courses}">
                    <td th:text = "${i.id}"></td>
                    <td th:text = "${i.name}"></td>
                    <td th:text = "${i.credits}"></td>
                    <td>
                        <a th:href = "@{'/editCourses/'+${i.id}}">edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
