<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main_no_sidebar.html">
<div layout:fragment="myContent" >
    <div class="row">
        <div class="col-sm-8">
            <form action="/editCourses" method="post" class="form">
                <div class="form-group">
                    <label>
                        NAME :
                    </label>
                    <input type="text" name="name" th:value="${courses.name}" class="form-control">
                </div>
                <div class="form-group">
                    <label>
                        CREDITS :
                    </label>
                    <input type="number" min="1" max="5" name="credits" th:value="${courses.credits}"class="form-control">
                </div>
                <input type="hidden" name="id" th:value="${courses.id}">
                <button class="btn btn-success">SAVE</button>
            </form>
        </div>
    </div>
</div>
</html>
